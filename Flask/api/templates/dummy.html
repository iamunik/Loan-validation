<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>G-OAN: Your Loan partner</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/bootstrap.min.css') }}">

  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">G-oan</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">

            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="{{ url_for('home')}}">Home</a>
            <a class="nav-link fw-bold py-1 px-0 active" href="{{ url_for('selection')}}">Loan Validation</a>
            <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('contact')}}">Contact</a>

          </nav>
        </div>
      </header>

      <main class="px-3">
        <h3 class="mb-5">Please follow the <a href="{{ url_for('rules') }}">guidelines</a> presented to arrange your data properly.</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"><br><br>
            <button class="btn btn-light" type="submit">Upload and Predict</button>
        </form>
        <br>
        <p class="text-center fw-bold"> {{ error_ }} </p>
        <p class="text-center fw-bold"> {{ pred }} </p>
        {{ tabs | safe }} 
      </main>

      <footer class="mt-auto text-white-50 text-center">
        <p>Designed by <a href="https://oluwaseun-ogundeko.netlify.app/" class="text-white">Ogundeko Oluwaseun</a> on twitter as <a href="https://twitter.com/iamzadon" class="text-white">@iamzadon</a>.</p>
     </footer>
    </div>


  </body>
</html>
